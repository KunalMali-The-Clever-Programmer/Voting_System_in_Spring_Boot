<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nominee List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1200px;
        }

        h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .button {
            display: inline-block;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            margin: 10px 0;
        }

        .button.delete {
            background-color: #dc3545;
        }

        .button:hover {
            opacity: 0.9;
        }

        .button:active {
            opacity: 0.7;
        }

        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .details-table, .details-table th, .details-table td {
            border: 1px solid #dee2e6;
        }

        .details-table th, .details-table td {
            padding: 12px;
            text-align: left;
            background-color: #f8f9fa;
        }

        .details-table th {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nominee List</h2>
        <a href="/nominees/add" class="button">Add Nominee</a>
        <table class="details-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nominee : ${nominees}">
                    <td th:text="${nominee.id}"></td>
                    <td th:text="${nominee.name}"></td>
                    <td th:text="${nominee.description}"></td>
                    <td>
                        <a th:href="@{/nominees/delete/{id}(id=${nominee.id})}" class="button delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
